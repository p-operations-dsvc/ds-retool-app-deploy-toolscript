        let secrets_grants= createIAMRoleSecretsVariable.value

        let new_vals = {
          "secret": editSecretsRowSelect.value
        }
        let i=0

        while (i<secrets_grants.length) {
          if (secrets_grants[i].secret==curr_row.secret ) {
            secrets_grants[i] = new_vals
            }
          i++
          } 
        createIAMRoleSecretsVariable.setValue (secrets_grants)
        secretsGrantsTable.refresh()
        editSecretsRowModal.close()
