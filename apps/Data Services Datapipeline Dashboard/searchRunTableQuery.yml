    - query: |-
        let  MaxDateDiff = 0;

        if (dpNameHistory.value=='Any') {
          MaxDateDiff = 4;
        }
        else {
          MaxDateDiff = 100
        }
        const start = new Date(startDateRangeHistory.value.start );

        const end = new Date (startDateRangeHistory.value.end)

        const diff = Math.ceil(Math.abs(end - start) / (1000 * 60 * 60 * 24)); 

        if (diff>MaxDateDiff) {
          utils.showNotification ({
            'title': 'Difference between start and end date is too large',
            'description': "Difference between start and end date cannot be greater than "+MaxDateDiff+" days when all datapipelines are selected",
            'notificationType':'error',
            'duration':5
          });
          return;
        }
        else {
          searchRunTable.refresh();
        }
