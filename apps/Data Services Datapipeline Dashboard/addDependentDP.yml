          utils.showNotification ({title: 'This dependency already exists', notificationType: 'error', duration: 5});
          return;
        }


        dpDependencyVariable.setValue
        (dependentDPMultiselectListbox.selectedItems); 
          
        //dpDependencyVariable.setValue
        (dpDependencyVariable.value.concat(addDependentDPSelect.value));


        dpDependencyVariable.setIn
        ([dependentDPMultiselectListbox.selectedItems.length],
        addDependentDPSelect.value)


        dependentDPMultiselectListbox.clearValue(); 

        dependentDPMultiselectListbox.setValue(dpDependencyVariable.value);   

