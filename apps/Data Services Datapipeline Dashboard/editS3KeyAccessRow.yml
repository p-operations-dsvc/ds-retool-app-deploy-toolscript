    - query: |-
        let curr_row = s3RowGrantsTable.selectedRow

        let s3_grants= createIAMRoleS3Variable.value

        let new_vals = {
          "bucket": editS3RowBucketNameSelect.value,
          "folder": editS3RowFolderNameText.value,
          "access": editS3RowAccessTypeSelect.value,
          "delete": editS3RowDeleteCheckbox.value
        }
        let i=0

        while (i<s3_grants.length) {
          if (s3_grants[i].bucket==curr_row.bucket && s3_grants[i].folder==curr_row.folder) {
            s3_grants[i] = new_vals
            }
          i++
          } 
        createIAMRoleS3Variable.setValue (s3_grants)
        s3RowGrantsTable.refresh()
        editS3RowModal.close()
