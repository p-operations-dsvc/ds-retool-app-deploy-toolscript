id: otherTitlesMultipleUpdateGenerateSQL
type: function
subtype: Function
template:
  ordered:
    - funcBody: >-
        let array = []

        rows = {{otherTitleToMapVariable.value}}

        for (const key in rows) {
          array.push ("(source_system_title_id='"+rows[key]['id'].split ('~')[0]+"' and source_system='"+
         rows[key]['id'].split ('~')[1]+"')"     )
        }


        return "update EDWCTM.OTHER_TITLE set mapped_state=true,
        golden_title_id='" + {{goldenTitleIdToMapTo.value}} +

        "' where "+array.join (" or ")


         
    - value: ''
createdAt: 2023-10-05T00:50:10.299Z
