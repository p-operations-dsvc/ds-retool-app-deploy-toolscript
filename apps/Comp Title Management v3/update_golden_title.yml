    - query: >
        update EDWCTM.GOLDEN_TITLE a

        set a.RELEASE_YEAR={{goldenTitleReleaseYearInput.value}},

        a.TITLE_TYPE={{goldenTitleTypeDropdownSelect.value}},

        a.KEYWORDS={{keywordsTagsVariable.value.join('~')}},

        a.PRIMARY_GENRE={{goldenTitleGenreSelect.value}},

        a.PRODUCTION_COMAPANIES={{prodCompanyTagsVariable.value.join('~')}},

        a.LANGUAGES={{goldenTitleLanguagesSelect.value.join('~')}},

        a.VOTE_COUNT_MAGNITUDE_RANGE={{
        goldenTitleVoteCountMagnitudeSelect.value}},

        a.DISTRIBUTION_COMPANIES={{goldenTitleDistCompaniesSelect.value.join('~')}},

        a.ALTERNATE_NAMES={{altNamesTagsVariable.value.join('~')}},

        a.PRODUCTION_STATUS={{goldenTitleProdStatusSelect.value}},

        a.SEASON_NUM={{seasonTextInput.value==''?-1:seasonTextInput.value}},

        a.EPISODE_NUM={{goldenTitleEpisodeInput.value==''?-1:goldenTitleEpisodeInput.value}}

        where a.GOLDEN_TITLE_ID={{goldenTitleIdText.value}}
