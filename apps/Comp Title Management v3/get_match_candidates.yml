    - query: >-
        select scored.* from (

        select  gt.title_name as golden_title_name, gt.release_year  as
        golden_title_release, gt.golden_title_id,vcm.description
        vote_magnitude_range,

        JAROWINKLER_SIMILARITY(UPPER(REGEXP_REPLACE(REGEXP_REPLACE(
              REGEXP_REPLACE(ot.name_from_source,'\\(\\d.*\\)$','',1,0,'i'), 
              '(^The\\s|\\bThe$|\\bThe\\s$)|(^A\\s|\\bA$|\\bA\\s$)|(^An\\s|\\bAn$|\\bAn\\s$)'
              ,'',1,0,'i'),'[^a-zA-Z0-9]','',1,0,'i')),UPPER(REGEXP_REPLACE(
              REGEXP_REPLACE(REGEXP_REPLACE(gt.title_name,'\\(\\d.*\\)$','',1,0,'i'), 
              '(^The\\s|\\bThe$|\\bThe\\s$)|(^A\\s|\\bA$|\\bA\\s$)|(^An\\s|\\bAn$|\\bAn\\s$)'
              ,'',1,0,'i'),'[^a-zA-Z0-9]','',1,0,'i'))) JARO_SCORE,
                    RANK() OVER (ORDER BY
                JARO_SCORE DESC,
                vcm.description DESC) ROW_RANK 
        from EDWCTM.other_title ot,

        EDWCTM.GOLDEN_TITLE gt,

        EDWCTM.IMDB_VOTE_COUNT_MAGNITUDE vcm

        where 
         COALESCE(release_year_from_source,-99) BETWEEN COALESCE(RELEASE_YEAR,-99) -1 AND COALESCE(RELEASE_YEAR,-99) +1
         and gt.TITLE_TYPE IN ('tvMovie',
                  'movie',
                  'tvSpecial',
                  'video',
                  'tvShort') 
        AND gt.INACTIVE_INDICATOR='false'

        and gt.VOTE_COUNT_MAGNITUDE_RANGE=vcm.DESCRIPTION 

        and ot.source_system_title_id={{titleToMapSelect.selectedItem.id.split
        ('~')[0]}} and source_system={{titleToMapSelect.selectedItem.id.split
        ('~')[1]}}) scored where  ROW_RANK<6

        order by ROW_RANK asc
