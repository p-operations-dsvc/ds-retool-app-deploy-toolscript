id: otherTitleMappingTransform
type: function
subtype: Function
template:
  ordered:
    - funcBody: |
        var upload = {{uploadMappingFileSelectButton.parsedValue }}
        let arr = [];
        if (upload.length==0) {
          return arr
        }
        for (let i=0; i< upload[0].length; i++ ) { 
                        arr.push (upload[0][i]['SOURCE_SYSTEM']+"|"+upload[0][i]['SOURCE_SYSTEM_TITLE_ID']+"|"+upload[0][i]['GOLDEN_TITLE_ID'])
                }
        return arr
    - value: ''
createdAt: 2023-10-19T22:17:10.278Z
