        RELEASE_YEAR, SEASON_NUM, EPISODE_NUM,  PRIMARY_GENRE,  IMDB_URL,
        parent_golden_title_id from EDWCTM.GOLDEN_TITLE_V3 where title_type like
        '%'||case when {{manualCandidateTitleTypeSelect.value}}='any' then ''
        else {{manualCandidateTitleTypeSelect.value}} end||'%' 

        and title_name ilike '%'||{{ manualCandidateTitleText.value}}||'%'

        and release_year between
        {{manualCandidateTitleReleaseDateRange.value.start.split
        ('T')[0].split('-')[0]}} and
        {{manualCandidateTitleReleaseDateRange.value.end.split
        ('T')[0].split('-')[0]}} 

        and INACTIVE_INDICATOR='false'

        order by GOLDEN_TITLE_ID limit {{
        mapManualCandidatesTable.pagination.pageSize }} offset  {{
        mapManualCandidatesTable.pagination.offset }}
